<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./build/style/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="center">
    <!-- Card -->
    <div class="card">
      <div class="card-illustration">
        <img src="./src/images/illustration-hero.svg"
          alt="Illustration of a woman listening to music on headphones while dancing.">
      </div>

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plans center">
        <div class="current-plan center">
          <div class="icon-music">
            <img src="./src/images/icon-music.svg">
          </div>

          <div class="plan-namevalue center">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
        </div>

        <a href="./" class="change-plan">Change</a>
      </div>

      <div class="cta center">
        <button class="btn-proceed-to-payment btn">Proceed to Payment</button>
        <button class="btn-cancel-order">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer class="center">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://rwsaraujo.github.io/araujowebdev/" target="_blank">Raphael Araujo</a>.</p>
  </footer>
</body>

</html>
